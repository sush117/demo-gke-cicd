apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: gcr.io/local-terminus-473617-j6/helloworld:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db_user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db_pass
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: db_name

      # ðŸ”¥ Cloud SQL Auth Proxy sidecar
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
        args:
          - "--port=3306"
          - "local-terminus-473617-j6:asia-south1:helloworld-db"
        securityContext:
          runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
spec:
  type: LoadBalancer
  selector:
    app: helloworld
  ports:
  - port: 80
    targetPort: 8080
